<mat-card>
    <mat-card-title>
        Lista de Usuários
    </mat-card-title>
</mat-card>
<mat-card style="margin-top: 10px;">
    <mat-card-title style="font-size: 15px;">
        Filtro:
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Usuário" [(ngModel)]="filterDTO.userName" name="userName">
        </mat-form-field>
        <mat-form-field style="margin-left: 10px;">
            <input matInput placeholder="Nome" [(ngModel)]="filterDTO.name" name="name">
        </mat-form-field>
        <mat-form-field style="margin-left: 10px;">
            <input matInput placeholder="Email" [(ngModel)]="filterDTO.email" name="email">
        </mat-form-field>
        <button  style="margin-left: 10px;" mat-raised-button (click)="filter()" color="primary">
            Filtrar 
        </button>
    </form>

    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="usuarios" >
    
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef >Código</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
    
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef >Usuário</th>
                <td mat-cell *matCellDef="let row">{{row.userName}}</td>
            </ng-container>

            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef >Senha</th>
                <td mat-cell *matCellDef="let row">{{row.password}}</td>
            </ng-container>

            <ng-container matColumnDef="isEnabled">
                <th mat-header-cell *matHeaderCellDef >Ativo</th>
                <td mat-cell *matCellDef="let row">{{row.isEnabled ? 'Sim' : 'Não' }}</td>
            </ng-container>

     
            <ng-container matColumnDef="registerDate">
                <th mat-header-cell *matHeaderCellDef >Data Registro</th>
                <td mat-cell *matCellDef="let row">{{row.registerDate | date : 'dd/MM/yyyy'}}</td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef >Nome</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="surName">
                <th mat-header-cell *matHeaderCellDef >Sobrenome</th>
                <td mat-cell *matCellDef="let row">{{row.surName}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef >Email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef >Telefone</th>
                <td mat-cell *matCellDef="let row">{{row.phone}}</td>
            </ng-container>
    
    
    
              <!-- Acoes -->
              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef >Ações</th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit mouse" routerLink="/user-edit/{{row.id}}" data-toggle="tooltip" title="Editar">
                        <i class="material-icons" >edit</i>
                    </a>
                    <a class="delete mouse"  data-toggle="tooltip" title="Excluir">
                        <i class="material-icons" (click)="excluir(row.id, row.name)">delete</i>
                    </a>
                </td>
                </ng-container>
    
                
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>





</mat-card>
